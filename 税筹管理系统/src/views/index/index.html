
{{extend 'src/layouts/layout.html'}}

{{block 'title'}}税筹管理系统{{/block}}

{{block 'content'}}

<div class="form-cell">
    <span class="form-label">公司名称</span>
    <div class="form-value">
        <input type="text" placeholder="请输入公司名称"/>
    </div>
</div>

<div class="form-cell">
    <span class="form-label">姓名</span>
    <div class="form-value">
        <input type="text" placeholder="请输入姓名"/>
    </div>
</div>

<div class="form-cell">
    <span class="form-label">身份证号</span>
    <div class="form-value">
        <input type="text" placeholder="请输入身份证号" maxlength="18"/>
    </div>
</div>

<div class="form-cell">
    <span class="form-label">银行卡号</span>
    <div class="form-value">
        <input type="text" placeholder="请输入银行卡号"/>
    </div>
</div>

<div class="form-cell">
    <span class="form-label">手机号码</span>
    <div class="form-value">
        <input type="tel" placeholder="请输入手机号码" maxlength="11"/>
    </div>
</div>

<button class="form-button">提交</button>

{{/block}}
